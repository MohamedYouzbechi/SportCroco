<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Team Details</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form #addTeamForm='ngForm'>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.foundation' [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.name' [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.owner' [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.staduim' [ngModelOptions]="{standalone: true}">
          </div>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</div>
