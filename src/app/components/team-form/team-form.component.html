<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">{{title}} Team</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form #addTeamForm='ngForm' (ngSubmit)='addEditTeam()' action="#">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.foundation' [ngModelOptions]="{standalone: true}" placeholder="Foundation">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.name' [ngModelOptions]="{standalone: true}" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.owner' [ngModelOptions]="{standalone: true}" placeholder="Owner">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.staduim' [ngModelOptions]="{standalone: true}" placeholder="Staduim">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">{{title}} Team</button>
          </div>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</div>
