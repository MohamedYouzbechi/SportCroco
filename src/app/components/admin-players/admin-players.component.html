<table class="table">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Number</th>
    <th>Post</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let p of players">
    <td>{{p.name}}</td>
    <td>{{p.age}}</td>
    <td>{{p.nbr}}</td>
    <td>{{p.post}}</td>
    <td>
      <button style="margin-right: 20px;" class="btn btn-info" (click)="displayPlayer(p._id)">Display</button>
      <button style="margin-right: 20px;" class="btn btn-success" (click)="editPlayer(p._id)">Edit</button>
      <button style="margin-right: 20px;" class="btn btn-danger" (click)="deletePlayer(p._id)">Delete</button>
    </td>
  </tr>
</table>
